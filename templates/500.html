{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>500</h1>
            <h2>Internal Server Error</h2>
            <p>Oops! Something went wrong on our end. We're working to fix it.</p>
            
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
            
            <div class="error-help">
                <p><small>If this problem persists, please contact support.</small></p>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-content {
    text-align: center;
    max-width: 600px;
}

.error-icon {
    font-size: 5rem;
    color: var(--danger);
    margin-bottom: 1rem;
}

.error-content h1 {
    font-size: 6rem;
    font-weight: 700;
    color: var(--danger);
    margin: 0;
    line-height: 1;
}

.error-content h2 {
    font-size: 2rem;
    margin: 1rem 0;
    color: var(--text-primary);
}

.error-content p {
    font-size: 1.125rem;
    color: var(--text-secondary);
    margin: 1.5rem 0;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
    flex-wrap: wrap;
}

.error-help {
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border);
}

.error-help small {
    color: var(--text-tertiary);
}

@media (max-width: 768px) {
    .error-content h1 {
        font-size: 4rem;
    }
    
    .error-content h2 {
        font-size: 1.5rem;
    }
    
    .error-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
